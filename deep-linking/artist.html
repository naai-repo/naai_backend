<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta property="fb:app_id" content="XXXXXXXXXXXXXXX"/> -->
    <!-- <meta property="al:ios:url" content="example://test"/> -->
    <!-- <meta property="al:ios:app_name" content="Example App"/> -->
    <!-- <meta property="al:ios:app_store_id" content="XXXXXXXXX"/> -->
    <meta property="al:android:package" content="com.naai.flutterApp"/>
    <meta property="al:android:app_name" content="Naai"/>
    <meta property="al:android:url" content="https://artist"/>
    <meta property="al:android:url" content="https://salon"/>
    <meta property="al:web:should_fallback" content="false"/>
    <!-- <meta http-equiv="refresh" content="0;url=http://play.google.com/store/apps/details?id=com.naai.flutterApp"/> -->
    <title>Artist Page</title>
</head>
<body>
    <h1>This is artist page</h1>
</body>
<script>
    let userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.indexOf("android") > -1) {
      userAgent = "Android";
      window.location.href =
        "https://play.google.com/store/apps/details?id=com.naai.flutterApp";
    } else if (userAgent.indexOf("iphone") > -1) {
      userAgent = "IOS";
      window.location.href = "https://apps.apple.com/in/app/naai/id6463771158";
    } else {
      userAgent = "Others";
      window.alert("Please use an Android or IOS device to open this link");
    }
    let body = document.querySelector("body");
    let div = document.createElement("div");
    div.innerHTML = userAgent;
    body.appendChild(div);
</script>
</html>
